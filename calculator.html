<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Like Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator-container {
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px;
            color: white;
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        input[type="button"] {
            width: 100%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin: 5px 0;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #555;
        }

        input[type="button"].operator {
            background-color: #f57c00;
        }

        input[type="button"].operator:hover {
            background-color: #e65100;
        }

        input[type="button"].clear {
            background-color: #d32f2f;
        }

        input[type="button"].clear:hover {
            background-color: #c62828;
        }

        input[type="button"].equals {
            background-color: #388e3c;
        }

        input[type="button"].equals:hover {
            background-color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h2 class="heading">Smart Calculator</h2>
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="append('7')"></td>
                <td><input type="button" value="8" onclick="append('8')"></td>
                <td><input type="button" value="9" onclick="append('9')"></td>
                <td><input type="button" value="/" onclick="append('/')" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="append('4')"></td>
                <td><input type="button" value="5" onclick="append('5')"></td>
                <td><input type="button" value="6" onclick="append('6')"></td>
                <td><input type="button" value="*" onclick="append('*')" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="append('1')"></td>
                <td><input type="button" value="2" onclick="append('2')"></td>
                <td><input type="button" value="3" onclick="append('3')"></td>
                <td><input type="button" value="-" onclick="append('-')" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="append('0')"></td>
                <td><input type="button" value="." onclick="append('.')"></td>
                <td><input type="button" value="=" onclick="calculate()" class="equals"></td>
                <td><input type="button" value="+" onclick="append('+')" class="operator"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="C" onclick="clearResult()" class="clear"></td>
            </tr>
        </table>
    </div>

    <script>
        // Function to append the clicked button value to the input field (result display)
        function append(value) {
            document.getElementById('result').value += value;
        }

        // Function to clear the result display
        function clearResult() {
            document.getElementById('result').value = '';
        }

        // Function to evaluate and calculate the result
        function calculate() {
            let result = document.getElementById('result').value;
            try {
                // Using eval to evaluate the arithmetic expression entered
                document.getElementById('result').value = eval(result);
            } catch (error) {
                // Handle errors in calculation (e.g., division by zero)
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>

</html>
